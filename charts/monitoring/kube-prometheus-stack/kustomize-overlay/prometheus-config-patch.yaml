apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config  # 실제 prometheus config configmap 이름으로 변경
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    # Rule 파일 추가
    rule_files:
      - "/etc/prometheus/rules/*.yml"
      - "/etc/prometheus/additional-rules/*.yml"  # 추가된 rules 경로
    
    # 기존 scrape_configs는 그대로 유지
    scrape_configs:
      # 기존 설정들...
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']