apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-all-dashboards
  namespace: monitoring
data:
  k8s-resources-cluster.json: |
    {
        "editable": false,
        "links": [
            {
                "asDropdown": true,
                "includeVars": true,
                "keepTime": true,
                "tags": [
                    "kubernetes-mixin"
                ],
                "targetBlank": false,
                "title": "Kubernetes",
                "type": "dashboards"
            }
        ],
        "panels": [
            {
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "fieldConfig": {
                    "defaults": {
                        "unit": "percentunit"
                    }
                },
                "gridPos": {
                    "h": 3,
                    "w": 4,
                    "x": 0,
                    "y": 0
                },
                "id": 1,
                "interval": "30s",
                "options": {
                    "colorMode": "none"
                },
                "targets": [
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "prometheus"
                        },
                        "expr": "cluster:node_cpu:ratio_rate5m",
                        "instant": true
                    }
                ],
                "title": "CPU Utilisation",
                "type": "stat"
            },
            {
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "fieldConfig": {
                    "defaults": {
                        "unit": "percentunit"
                    }
                },
                "gridPos": {
                    "h": 3,
                    "w": 4,
                    "x": 4,
                    "y": 0
                },
                "id": 2,
                "interval": "30s",
                "options": {
                    "colorMode": "none"
                },
                "targets": [
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "prometheus"
                        },
                        "expr": "sum(namespace_cpu:kube_pod_container_resource_requests:sum) / sum(kube_node_status_allocatable{job=\"kube-state-metrics\",resource=\"cpu\"})",
                        "instant": true
                    }
                ],
                "title": "CPU Requests Commitment",
                "type": "stat"
            },
            {
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "fieldConfig": {
                    "defaults": {
                        "unit": "percentunit"
                    }
                },
                "gridPos": {
                    "h": 3,
                    "w": 4,
                    "x": 8,
                    "y": 0
                },
                "id": 3,
                "interval": "30s",
                "options": {
                    "colorMode": "none"
                },
                "targets": [
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "prometheus"
                        },
                        "expr": "sum(namespace_cpu:kube_pod_container_resource_limits:sum) / sum(kube_node_status_allocatable{job=\"kube-state-metrics\",resource=\"cpu\"})",
                        "instant": true
                    }
                ],
                "title": "CPU Limits Commitment",
                "type": "stat"
            },
            {
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "fieldConfig": {
                    "defaults": {
                        "unit": "percentunit"
                    }
                },
                "gridPos": {
                    "h": 3,
                    "w": 4,
                    "x": 12,
                    "y": 0
                },
                "id": 4,
                "interval": "30s",
                "options": {
                    "colorMode": "none"
                },
                "targets": [
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "prometheus"
                        },
                        "expr": "1 - sum(:node_memory_MemAvailable_bytes:sum) / sum(node_memory_MemTotal_bytes{job=\"node-exporter\"})",
                        "instant": true
                    }
                ],
                "title": "Memory Utilisation",
                "type": "stat"
            },
            {
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "fieldConfig": {
                    "defaults": {
                        "custom": {
                            "fillOpacity": 10,
                            "showPoints": "never",
                            "spanNulls": true
                        }
                    }
                },
                "gridPos": {
                    "h": 6,
                    "w": 24,
                    "x": 0,
                    "y": 6
                },
                "id": 7,
                "interval": "30s",
                "options": {
                    "legend": {
                        "asTable": true,
                        "calcs": [
                            "lastNotNull"
                        ],
                        "displayMode": "table",
                        "placement": "right",
                        "showLegend": true
                    },
                    "tooltip": {
                        "mode": "single"
                    }
                },
                "targets": [
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "prometheus"
                        },
                        "expr": "sum(node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m) by (namespace)",
                        "legendFormat": "__auto"
                    }
                ],
                "title": "CPU Usage",
                "type": "timeseries"
            }
        ],
        "refresh": "10s",
        "schemaVersion": 39,
        "tags": [
            "kubernetes-mixin"
        ],
        "templating": {
            "list": [
                {
                    "current": {
                        "selected": true,
                        "text": "prometheus",
                        "value": "prometheus"
                    },
                    "hide": 0,
                    "label": "Data source",
                    "name": "datasource",
                    "query": "prometheus",
                    "type": "datasource"
                }
            ]
        },
        "time": {
            "from": "now-1h",
            "to": "now"
        },
        "timezone": "",
        "title": "Kubernetes / Compute Resources / Cluster",
        "uid": "efa86fd1d0c121a26444b636a3f509a8"
    }

