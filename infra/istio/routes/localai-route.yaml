apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: localai-route
  namespace: localai
spec:
  parentRefs:
    - name: main-gateway
      namespace: istio-system
  hostnames:
    - "localai.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: localai
          port: 8080
