apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - ../../base

# k3d-alloy-kafka-dev 환경 설정
patches:
  # ArgoCD Server를 LoadBalancer로 노출 (k3d 환경)
  - target:
      kind: Service
      name: argocd-server
    patch: |-
      - op: replace
        path: /spec/type
        value: LoadBalancer

# 리소스 제한 (로컬 개발 환경)
replicas:
  - name: argocd-server
    count: 1
  - name: argocd-repo-server
    count: 1
  - name: argocd-application-controller
    count: 1
