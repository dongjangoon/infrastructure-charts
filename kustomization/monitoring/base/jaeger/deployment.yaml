apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.58
        env:
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        - name: QUERY_BASE_PATH
          value: /jaeger
        ports:
        # UI
        - containerPort: 16686
          name: ui
          protocol: TCP
        # OTLP gRPC receiver
        - containerPort: 4317
          name: otlp-grpc
          protocol: TCP
        # OTLP HTTP receiver
        - containerPort: 4318
          name: otlp-http
          protocol: TCP
        # Jaeger Thrift compact (agent)
        - containerPort: 6831
          name: jaeger-compact
          protocol: UDP
        # Jaeger Thrift binary (agent)
        - containerPort: 6832
          name: jaeger-binary
          protocol: UDP
        # Jaeger gRPC
        - containerPort: 14250
          name: jaeger-grpc
          protocol: TCP
        # Admin port
        - containerPort: 14269
          name: admin
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 10
          periodSeconds: 5
