apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - ../../base

# 프로덕션 환경 설정
patches:
  # ArgoCD Server를 LoadBalancer 또는 Ingress로 노출
  - patch: |-
      apiVersion: v1
      kind: Service
      metadata:
        name: argocd-server
      spec:
        type: LoadBalancer
    target:
      kind: Service
      name: argocd-server

# HA 구성
replicas:
  - name: argocd-server
    count: 2
  - name: argocd-repo-server
    count: 2
  - name: argocd-application-controller
    count: 1

# 프로덕션 리소스 제한
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: argocd-server
      spec:
        template:
          spec:
            containers:
              - name: argocd-server
                resources:
                  limits:
                    cpu: 500m
                    memory: 512Mi
                  requests:
                    cpu: 250m
                    memory: 256Mi
    target:
      kind: Deployment
      name: argocd-server
