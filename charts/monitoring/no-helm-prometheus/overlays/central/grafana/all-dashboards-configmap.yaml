  nodes.json: |
    {
        "graphTooltip": 1,
        "panels": [
            {
                "collapsed": false,
                "gridPos": {
                    "h": 1,
                    "w": 24,
                    "x": 0,
                    "y": 0
                },
                "id": 1,
                "panels": [],
                "title": "CPU",
                "type": "row"
            },
            {
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "fieldConfig": {
                    "defaults": {
                        "custom": {
                            "fillOpacity": 10,
                            "showPoints": "never",
                            "stacking": {
                                "mode": "normal"
                            }
                        },
                        "max": 1,
                        "min": 0,
                        "unit": "percentunit"
                    }
                },
                "gridPos": {
                    "h": 7,
                    "w": 12,
                    "x": 0,
                    "y": 1
                },
                "id": 2,
                "options": {
                    "tooltip": {
                        "mode": "multi"
                    }
                },
                "targets": [
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "prometheus"
                        },
                        "expr": "(\n  (1 - sum without (mode) (rate(node_cpu_seconds_total{job=\"node-exporter\", mode=~\"idle|iowait|steal\", instance=\"$instance\"}[$__rate_interval])))\n/ ignoring(cpu) group_left\n  count without (cpu, mode) (node_cpu_seconds_total{job=\"node-exporter\", mode=\"idle\", instance=\"$instance\"})\n)\n",
                        "intervalFactor": 5,
                        "legendFormat": "{{cpu}}"
                    }
                ],
                "title": "CPU Usage",
                "type": "timeseries"
            },
            {
                "collapsed": false,
                "gridPos": {
                    "h": 1,
                    "w": 24,
                    "x": 0,
                    "y": 8
                },
                "id": 4,
                "title": "Memory",
                "type": "row"
            },
            {
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "fieldConfig": {
                    "defaults": {
                        "custom": {
                            "fillOpacity": 10,
                            "showPoints": "never",
                            "stacking": {
                                "mode": "normal"
                            }
                        },
                        "min": 0,
                        "unit": "bytes"
                    }
                },
                "gridPos": {
                    "h": 7,
                    "w": 18,
                    "x": 0,
                    "y": 9
                },
                "id": 5,
                "options": {
                    "tooltip": {
                        "mode": "multi"
                    }
                },
                "targets": [
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "prometheus"
                        },
                        "expr": "(\n  node_memory_MemTotal_bytes{job=\"node-exporter\", instance=\"$instance\"}\n-\n  node_memory_MemFree_bytes{job=\"node-exporter\", instance=\"$instance\"}\n-\n  node_memory_Buffers_bytes{job=\"node-exporter\", instance=\"$instance\"}\n-\n  node_memory_Cached_bytes{job=\"node-exporter\", instance=\"$instance\"}\n)\n",
                        "legendFormat": "memory used"
                    }
                ],
                "title": "Memory Usage",
                "type": "timeseries"
            }
        ],
        "refresh": "30s",
        "schemaVersion": 39,
        "tags": [
            "node-exporter-mixin"
        ],
        "templating": {
            "list": [
                {
                    "name": "datasource",
                    "query": "prometheus",
                    "type": "datasource"
                },
                {
                    "datasource": {
                        "type": "prometheus",
                        "uid": "prometheus"
                    },
                    "label": "Instance",
                    "name": "instance",
                    "query": "label_values(node_uname_info{job=\"node-exporter\", sysname!=\"Darwin\"}, instance)",
                    "refresh": 2,
                    "type": "query"
                }
            ]
        },
        "time": {
            "from": "now-1h",
            "to": "now"
        },
        "timezone": "",
        "title": "Node Exporter / Nodes",
        "uid": "7d57716318ee0dddbac5a7f451fb7753"
    }

  pod-total.json: |
    {
        "editable": false,
        "links": [
            {
                "asDropdown": true,
                "includeVars": true,
                "keepTime": true,
                "tags": [
                    "kubernetes-mixin"
                ],
                "targetBlank": false,
                "title": "Kubernetes",
                "type": "dashboards"
            }
        ],
        "panels": [
            {
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "fieldConfig": {
                    "defaults": {
                        "displayName": "$pod",
                        "max": 10000000000,
                        "min": 0,
                        "thresholds": {
                            "steps": [
                                {
                                    "color": "dark-green",
                                    "index": 0,
                                    "value": null
                                },
                                {
                                    "color": "dark-yellow",
                                    "index": 1,
                                    "value": 5000000000
                                },
                                {
                                    "color": "dark-red",
                                    "index": 2,
                                    "value": 7000000000
                                }
                            ]
                        },
                        "unit": "Bps"
                    }
                },
                "gridPos": {
                    "h": 9,
                    "w": 12,
                    "x": 0,
                    "y": 0
                },
                "id": 1,
                "interval": "30s",
                "targets": [
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "prometheus"
                        },
                        "expr": "sum(rate(container_network_receive_bytes_total{namespace=~\"$namespace\", pod=~\"$pod\"}[$__rate_interval]))",
                        "legendFormat": "__auto"
                    }
                ],
                "title": "Current Rate of Bytes Received",
                "type": "gauge"
            },
            {
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "fieldConfig": {
                    "defaults": {
                        "custom": {
                            "showPoints": "never"
                        },
                        "unit": "binBps"
                    }
                },
                "gridPos": {
                    "h": 9,
                    "w": 12,
                    "x": 0,
                    "y": 9
                },
                "id": 3,
                "interval": "30s",
                "options": {
                    "legend": {
                        "asTable": true,
                        "displayMode": "table",
                        "placement": "right",
                        "showLegend": true
                    },
                    "tooltip": {
                        "mode": "single"
                    }
                },
                "targets": [
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "prometheus"
                        },
                        "expr": "sum(rate(container_network_receive_bytes_total{namespace=~\"$namespace\", pod=~\"$pod\"}[$__rate_interval])) by (pod)",
                        "legendFormat": "__auto"
                    }
                ],
                "title": "Receive Bandwidth",
                "type": "timeseries"
            }
        ],
        "refresh": "10s",
        "schemaVersion": 39,
        "tags": [
            "kubernetes-mixin"
        ],
        "templating": {
            "list": [
                {
                    "current": {
                        "selected": true,
                        "text": "prometheus",
                        "value": "prometheus"
                    },
                    "hide": 0,
                    "label": "Data source",
                    "name": "datasource",
                    "query": "prometheus",
                    "type": "datasource"
                },
                {
                    "allValue": ".+",
                    "current": {
                        "selected": false,
                        "text": "kube-system",
                        "value": "kube-system"
                    },
                    "datasource": {
                        "type": "prometheus",
                        "uid": "prometheus"
                    },
                    "hide": 0,
                    "includeAll": true,
                    "label": "namespace",
                    "name": "namespace",
                    "query": "label_values(container_network_receive_packets_total, namespace)",
                    "refresh": 2,
                    "sort": 1,
                    "type": "query"
                },
                {
                    "current": {
                        "selected": false,
                        "text": "kube-system",
                        "value": "kube-system"
                    },
                    "datasource": {
                        "type": "prometheus",
                        "uid": "prometheus"
                    },
                    "hide": 0,
                    "label": "pod",
                    "name": "pod",
                    "query": "label_values(container_network_receive_packets_total{namespace=~\"$namespace\"}, pod)",
                    "refresh": 2,
                    "sort": 1,
                    "type": "query"
                }
            ]
        },
        "time": {
            "from": "now-1h",
            "to": "now"
        },
        "timezone": "",
        "title": "Kubernetes / Networking / Pod",
        "uid": "7a18067ce943a40ae25454675c19ff5c"
    }

