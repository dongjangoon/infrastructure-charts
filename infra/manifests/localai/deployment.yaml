apiVersion: apps/v1
kind: Deployment
metadata:
  name: localai
  namespace: localai
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: localai
  template:
    metadata:
      labels:
        app: localai
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: localai
          image: localai/localai:latest-gpu-nvidia-cuda-13
          env:
            - name: DEBUG
              value: "true"
          ports:
            - containerPort: 8080
          resources:
            limits:
              nvidia.com/gpu: 1
            requests:
              cpu: 500m
              memory: 2Gi
          volumeMounts:
            - name: models
              mountPath: /models
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: localai-models
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: localai-models
  namespace: localai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: localai
  namespace: localai
spec:
  selector:
    app: localai
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
