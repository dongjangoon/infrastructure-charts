# Fluent Bit Official Helm Chart values for cluster2
image:
  repository: fluent/fluent-bit
  tag: "4.0"

serviceAccount:
  create: true

serviceMonitor:
  enabled: true

rbac:
  create: true

daemonSetVolumes:
  - name: varlog
    hostPath:
      path: /var/log
  - name: varlibdockercontainers
    hostPath:
      path: /var/lib/docker/containers

daemonSetVolumeMounts:
  - name: varlog
    mountPath: /var/log
  - name: varlibdockercontainers
    mountPath: /var/lib/docker/containers
    readOnly: true

config:
  service: |
    [SERVICE]
        Daemon off
        Flush 5
        Log_Level info
        Parsers_File parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020

  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser cri
        Tag kube.*
        Buffer_Chunk_Size 50MB 
        Buffer_Max_Size 50MB
        Skip_Long_Lines On
        Skip_Empty_Lines On
        Refresh_Interval 10

    [INPUT]
        Name          systemd
        Tag           host.*
        Systemd_Filter _SYSTEMD_UNIT=kubelet.service
        Systemd_Filter _SYSTEMD_UNIT=containerd.service
        Read_From_Tail On

  filters: |
    [FILTER]
        Name kubernetes
        Match kube.*
        Kube_URL https://kubernetes.default.svc:443
        Kube_CA_File /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix kube.var.log.containers.
        Merge_Log On
        K8S-Logging.Parser On
        K8S-Logging.Exclude Off
        Labels On

    [FILTER]
        Name modify
        Match kube.*
        Add cluster_name cluster2
        Add environment local
        Add log_source fluent-bit

    # 시스템 네임스페이스 로그에 log_type=system 추가
    [FILTER]
        Name modify
        Match kube.*
        Condition Key_value_matches kubernetes.namespace_name ^(kube-system|kube-public|istio-system|monitoring|cert-manager|ingress-nginx)$
        Add log_type system

    # 애플리케이션 네임스페이스 로그에 log_type=application 추가
    [FILTER]
        Name modify
        Match kube.*
        Condition Key_value_does_not_match kubernetes.namespace_name ^(kube-system|kube-public|istio-system|monitoring|cert-manager|ingress-nginx)$
        Add log_type application

  outputs: |
    # 시스템 로그 출력
    [OUTPUT]
        Name opensearch
        Match kube.*
        Host ${OPENSEARCH_HOST_IP}
        Port 30920
        Index system-logs-cluster2-%Y.%m.%d
        Type _doc
        tls Off
        tls.verify Off
        Suppress_Type_Name On
        Replace_Dots On
        Retry_Limit 5
        Condition Key_value_equals log_type system

    # 애플리케이션 로그 출력
    [OUTPUT]
        Name opensearch
        Match kube.*
        Host ${OPENSEARCH_HOST_IP}
        Port 30920
        Index app-logs-cluster2-%Y.%m.%d
        Type _doc
        tls Off
        tls.verify Off
        Suppress_Type_Name On
        Replace_Dots On
        Retry_Limit 5
        Condition Key_value_equals log_type application

  parsers: |
    [PARSER]
        Name cri
        Format regex
        Regex ^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<logtag>[^ ]*) (?<message>.*)$
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z

resources:
  limits:
    memory: 200Mi
    cpu: 200m
  requests:
    memory: 100Mi
    cpu: 100m

tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  - operator: "Exists"
    effect: "NoExecute"
  - operator: "Exists"
    effect: "NoSchedule"
