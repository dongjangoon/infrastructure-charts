apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: litellm-route
  namespace: litellm
spec:
  parentRefs:
    - name: main-gateway
      namespace: istio-system
      sectionName: http
  hostnames:
    - "litellm.local"
  rules:
    - backendRefs:
        - name: litellm-proxy
          port: 4000
