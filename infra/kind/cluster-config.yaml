kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: llm-tracing
# CDI를 통한 GPU 지원 활성화
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri"]
      enable_cdi = true
      cdi_spec_dirs = ["/etc/cdi", "/var/run/cdi"]
nodes:
  - role: control-plane
    extraPortMappings:
      # Istio Gateway HTTP
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP
      # Istio Gateway HTTPS
      - containerPort: 30443
        hostPort: 8443
        protocol: TCP
      # OTel Collector gRPC
      - containerPort: 30317
        hostPort: 4317
        protocol: TCP
      # OTel Collector HTTP
      - containerPort: 30318
        hostPort: 4318
        protocol: TCP
    # GPU CDI 설정 마운트
    extraMounts:
      - hostPath: /etc/cdi
        containerPath: /etc/cdi
        readOnly: true
